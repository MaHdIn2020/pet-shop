<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Manrope:wght@200..800&family=Pirata+One&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- DaisyUI + Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
            fontFamily:{
                sora: ["Sora", 'serif']
            }
            }
          }
        }
      </script>
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/b2f22ffb66.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="font-sora">
    <!-- NavBar -->
    <header>
        <nav class="bg-[#FFF9F4] flex items-center justify-between lg:justify-center px-4 py-2 lg:px-36 lg:py-6 ">
            <div class="flex items-center pr-80 gap-2">
                <img src="c1-assets/logo-header.png" alt="">
                <h1 class="text-2xl pt-3 hidden lg:block">Browse<span class="text-yellow-300">4</span>Pets</h1>
            </div>
            <div class="hidden lg:block px-40">
                <ul class="flex gap-6">
                    <li>Find a Pet</li>
                    <li>Breeds</li>
                    <li>Contact Us</li>
               </ul>
            </div>
            <div class="hidden lg:block space-x-3 px-20">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="btn text-black btn-outline btn-warning">Login</button>
                <button class="btn btn-warning">Register</button>
            </div>
            <div class="lg:hidden"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
         <section class="mx-4 my-2 lg:mx-36 lg:px-11 lg:my-20">
            <div class="absolute  z-10 lg:relative z-2 lg:z-10">
                <h1 class="text-2xl mb-2 lg:text-6xl font-bold lg:mb-4">Pamper Your Pet,<br> Because They Deserve<br> the Bes</h1>
                <p class="text-sm w-80 mb-2 lg:w-auto lg:text-xl text-gray-400 lg:mb-4">Discover a world of treats, toys, and essentials handpicked for<br> your furry friends. Shop now and make tails wag with joy!</p>
                <button class="btn btn-warning">Find a Pet</button>
            </div>
            <div class="relative top-20 lg:absolute lg:bottom-12 ">
                <img src="c1-assets/cat-big.png" alt="">
            </div>
         </section>
    </main>
</body>
</html>
